<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <script src="https://kit.fontawesome.com/250aeba424.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 20px 0;
            background-color: rgb(80,100,12);
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }
        
        header nav {
            display: flex;
            justify-content: space-around;
        }

        header nav ul li {
            display: inline-block;
            margin: 0 5px;
        }

        header nav ul #actual_page {
            text-decoration: underline;
            text-underline-offset: 3px;
            font-size: 22px;
        }

        header nav ul li a {
            text-decoration: none;
            color: var(--black);
            font-weight: 300;
            font-size: 22px;
            padding: 3px;
        }

        header nav ul li a:hover {
            color: black;
            transition: 0.5s;
        }

        header nav .checkbtn {
            font-size: 30px;
            float: right;
            line-height: 80px;
            margin-right: 40px;
            cursor: pointer;
            display: none;
        }

        header nav h1 {
            font-weight: normal;
        }

        header nav ul li i {
            margin-right: 5px;
        }

        header nav #check {
            display: none;
        }

        header nav form {
            display: inline-block;
        }

        header nav ul #home_text{
            text-decoration: underline;
            text-underline-offset: 3px;
            font-size: 22px;
        }

 

        @media (max-width: 920px) {
            header nav .checkbtn {
                display: block;
                margin-left: 30px;
            }

            header nav form {
                flex: 1;
                display: flex;
                align-items: center;
            }


            header nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            header nav h1 {
                flex: 1;
                text-align: center;
            }



            header nav ul {
                position: fixed;
                width: 100%;
                height: 100vh;
                background-color: rgb(80,100,12);
                top: 110px;
                left: -100%;
                text-align: center;
                transition: all .5s;
            }

            header nav ul li {
                display: block;
                margin: 50px 0;
                line-height: 30px;
            }

            header nav ul li a {
                font-size: 20px;
            }

            #check:checked ~ ul {
                left: 0;
            }

            header nav .logo-header {
                margin-left: 0;
            }
        }



          

        .no-scroll {
        overflow-y: hidden;
    }


    /* ====================== Main ================= */
    
    
    body{
        padding: 0;
        margin: 0;
    }


    
    main {
        width: 100%;
        max-width: 100%;
        display: flex;
        flex-direction: column;
        padding-inline: 20px;
        margin: 40px auto;
        justify-content: center; 
    }

    main .main_form {
        display: flex;
        justify-content: space-between;
        margin: 10px 110px 50px;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: uppercase;
    }

    main .main_form h1{
        font-size: 25px;
    }

    main .main_form input[type="text"] {
        border-radius: 35px 35px;
        border: none;
        background-color: rgba(254,246,241,255);
        padding:10px;
    }

    
    main .main_form input[type="submit"] {
        border-radius: 25px 25px;
        padding:5px;
    }

    main #dataContainer {
        width: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    main #dataContainer a {
        text-decoration: none;
        color: inherit;
    }

    main #dataContainer .produtos-showcase {
        flex: 0 0 calc(24% - 20px);
        text-align: center;
        border-radius: 15px;
        padding: 10px;
        background-color: white;
    }
    

        @media (max-width: 767px) {
    main #dataContainer .produtos-showcase {
        width:40%
    }
    }

        @media (max-width: 767px) {
         main #dataContainer {
        flex-wrap: wrap;
        justify-content: space-around;
    }
    }

    .produtos-showcase:hover {
        transform: translateY(-5px);
        box-shadow: 0px 10px 20px 2px rgba(0, 0, 0, 0.25);
        transition: 0.5s;
    }

    main #dataContainer .produtos-showcase:last-child {
        margin-right: 0;
    }

    main #dataContainer .produtos-showcase h3 {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-bottom: 20px;
    }

    main #dataContainer .produtos-showcase p {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-bottom: 20px;
    }


    main #dataContainer .produtos-showcase figure {
        display: inline-block;
    }

    main #dataContainer .produtos-showcase figure img {
        width: 70%;
        height: auto;
        border-radius: 5px;
    }


    main #dataContainer .produtos-showcase button {
        border-radius: 5px 5px;
        cursor: pointer;
        padding: 3px;
        background-color: transparent;
    }

    main #dataContainer .produtos-showcase button:hover {
        transform: translateY(-1px);
        transition: 0.5s;
        background-color: greenyellow;
    }
    
    footer {
            display: flex;
            background-color: rgb(80, 100, 12);
            padding: 30px;
            justify-content: space-between;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            align-items: center;

        }

    footer h2{
        font-weight: normal;
    }

    footer p {
        font-weight: lighter;
    }

    @media (max-width:500px){

        footer {
            justify-content: space-between;
        }
        footer p{
            font-size: 10px;
        }
    }



        
    </style>

</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <h1>Allgreens</h1>

           
            <ul>
                <li><a href="index.html" class="navbar-link">Home</a></li>
                <li><a href="login.html" class="navbar-link">Login</a></li>
                <li><a href="register.html" class="navbar-link">Registro</a></li>
                <li id="home_text">Produtos</li>
                <li><a href="add.product.html" class="navbar-link">Add Product</a></li>
                <li class="cart"><a href="carrinho.html" class="navbar-link"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>Carrinho</a></li>

            </ul>
            
        </nav>
    </header>

    <main>
        <div class="main_form">
            <h1>Products</h1>
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Search...">
                <input type="submit" value="Search" id="searchButton">
            </form>
        </div>

        <div id="dataContainer"></div>
    </main>
    <script src="script.js"></script>
    <footer>
        <h2> Allgreens</h2>

        <p> All rights reserved | Allgreens 2023</p>
    </footer>

    <script>


    /* ===================== FunÃ§Ã£o pra pÃ¡gina parar de scrollar verticalmente ao botÃ£o ser pressionado (responsivo) ================== */
    const checkBtn = document.getElementById('check');
            const body = document.querySelector('body');

            checkBtn.addEventListener('change', function() {
                if (checkBtn.checked) {
                    body.classList.add('no-scroll');
                } else {
                    body.classList.remove('no-scroll');
                }
            });


    /* ===================== Exibir dados ================== */

        const dataContainer = document.getElementById('dataContainer');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');

        let products = [];

        fetch('produtos.json') // envia solicitaÃ§oes html e recebe dados
          .then(response => response.json())
          .then(data => {
            products = data.data;

            displayProducts(products);
          });

        searchButton.addEventListener('click', searchProducts);

        function displayProducts(products) {
            dataContainer.innerHTML = '';

            products.forEach(element => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('produtos-showcase');

                const linkElement = document.createElement('a');
                linkElement.href = `singleproduct.html?id=${element.id}`; //vai para uma pagina htmlk especifica do produto escolhido

                const nameElement = document.createElement('h3');
                const figureElement = document.createElement('figure');
                const imageElement = document.createElement('img');
                const priceElement = document.createElement('p');
                const stockElement = document.createElement('p');
                const highlightElement = document.createElement('h2'); //formato das infos dos produtos

                nameElement.textContent = element.name;
                imageElement.src = element.image;
                priceElement.textContent = `ð™‹ð™§ð™šð™˜Ì§ð™¤: ${element.price} â‚¬`;
                stockElement.textContent = `ð™€ð™¨ð™©ð™¤ð™¦ð™ªð™š: ${element.stock} unidades`;

                if (element.highlight === 'sim') {
                    highlightElement.textContent = 'Produto em destaqueðŸŒ±'; //busca os produtos em destaque na db
                }

                figureElement.appendChild(imageElement);

                linkElement.appendChild(nameElement);
                linkElement.appendChild(figureElement);
                linkElement.appendChild(priceElement);
                linkElement.appendChild(stockElement);
                linkElement.appendChild(highlightElement);
                itemDiv.appendChild(linkElement);
                dataContainer.appendChild(itemDiv); //busca os dados de cada coluna db 
            });
        }

            /* ===================== Barra de pesquisa ================== */


        function searchProducts(event) {
            event.preventDefault();
            const searchTerm = searchInput.value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchTerm) //faz com que seja possivel pesquisar um produto pelo seu nome
            ); 

            displayProducts(filteredProducts);
        }


    </script>

</body>
</html>
