<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Produtos</title>
    <script src="https://kit.fontawesome.com/250aeba424.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        

        header {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 20px 0;
            background-color: rgb(80, 100, 12);
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        header nav {
            display: flex;
            justify-content: space-around;
        }

        header nav ul li {
            display: inline-block;
            margin: 0 5px;
        }

        header nav ul #actual_page {
            text-decoration: underline;
            text-underline-offset: 3px;
            font-size: 22px;
        }

        header nav ul li a {
            text-decoration: none;
            color: var(--black);
            font-weight: 300;
            font-size: 22px;
            padding: 3px;
        }

        header nav ul li a:hover {
            color: black;
            transition: 0.5s;
        }

        header nav ul #home_text {
            text-decoration: underline;
            text-underline-offset: 3px;
            font-size: 22px;
        }

        header nav .checkbtn {
            font-size: 30px;
            float: right;
            line-height: 80px;
            margin-right: 40px;
            cursor: pointer;
            display: none;
        }

        header nav h1 {
            font-weight: normal;
        }

        header nav ul li i {
            margin-right: 5px;
        }

        header nav #check {
            display: none;
        }

        header nav form {
            display: inline-block;
            margin-left: 20px;
        }

        @media (max-width: 920px) {
            header nav .checkbtn {
                display: block;
            }

            header nav ul {
                position: fixed;
                width: 100%;
                height: 100vh;
                background-color: rgb(80, 100, 12);
                top: 110px;
                left: -100%;
                text-align: center;
                transition: all 0.5s;
                z-index: 1;
            }

            header nav ul li {
                display: block;
                margin: 50px 0;
                line-height: 30px;
            }

            header nav ul li a {
                font-size: 20px;
            }

            #check:checked ~ ul {
                left: 0;
            }

            header nav h1 {
                padding: 20px;
            }
        }

        .no-scroll {
            overflow-y: hidden;
        }

        main {
            min-height: 100vh;
        }

        main .crud-manage {
            margin: 40px auto;
            display: flex;
            justify-content: center;
        }

    main #data-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    }

    main table {
        width:100%;
    }

    main th,
    main td {
        padding:15px;
        border: 1px solid #000000;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }

    main td:last-of-type {
        padding:0.2px;
        border: none;
        width:10%;
    }

    
    main td .edit-button {
        padding: 10px;
        background-color: #2abbff;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: .5s;

    }

    main td .delete-button {
        padding: 10px;
        background-color: red;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: .5s;

    }



    main td button:hover {
        transform: scale(1.1);
    }

    main #data-form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        margin-bottom: 100px;
    }

    main #data-form h2 {
        text-align: center;
    }

    main #data-form label {
        display: block;
        margin-bottom: 10px;
    }

    main #data-form input[type="text"],
    main #data-form input[type="number"],
    main #data-form input[type="date"],
    main #data-form input[type="file"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
    }

    main #product-form {
        border: 1px black solid;
        padding:10px;

    }

    main #add-button {
        display: block;
        margin: 20px auto;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    main #add-button:hover {
        transform: scale(1.2)
    }

    main #cancel-button {
        display: none;
        padding: 10px;
        margin: 20px auto;
        background-color: #f44336;
        color: #fff;
        border: none;
        cursor: pointer;
    }


    

    footer {
        bottom: 0;
        width: 100%;
        background-color: rgb(80, 100, 12);
        padding: 30px;
        justify-content: space-between;
        color: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        align-items: center;
        height: auto;
    }

    footer h2{
        font-weight: normal;
    }

    footer p {
        font-weight: lighter;
    }

    @media (max-width:500px){

        footer {
            justify-content: space-between;
        }
        footer p{
            font-size: 10px;
        }
    }


</style>

</head>


<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <h1>Allgreens</h1>

            <ul>
                <li><a href="index.html" class="navbar-link">Home</a></li>
                <li><a href="login.html" class="navbar-link">Login</a></li>
                <li><a href="register.html" class="navbar-link">Registro</a></li>
                <li><a href="products.html" class="navbar-link">Produtos</a></li>
                <li id="home_text">CRUD</li>
                <li class="cart"><a href="carrinho.html" class="navbar-link"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>Carrinho</a></li>

            </ul>
            
        </nav>
    </header>

    <main>
        <h1 style="text-align: center; margin-top: 30px; font-family: Arial, Helvetica, sans-serif;">Gerenciamento de produtos</h1>

        <div class="crud-manage">

            <table>

                <thead>

                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Estoque</th>
                    </tr>

                </thead>
        
                <tbody id="data-body">

                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button id="edit-button">Editar</button>
                            <button id="delete-button">Deletar</button>
                        </td>
                    </tr>

                </tbody>

            </table>

        </div>

        <div id="data-form" style="display: none; text-align: center;">

            <h2 style="font-family: Arial, Helvetica, sans-serif;">Adicionar produto</h2>

            <form id="addProductForm" action="/products" method="POST">

                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="price">Preço:</label>
                <input type="number" id="price" name="price" step="0.01" required>

                <label for="stock">Estoque:</label>
                <input type="number" id="stock" name="stock" required>

                <label for="image">Diretório da imagem:</label>
                <input type="text" id="image" name="image" required>

                <label for="description">Descrição:</label>
                <input type="text" id="description" name="description" required>

                <label for="whencreated">Data de criação:</label>
                <input type="date" id="whencreated" name="whencreated" required><br>

                <label for="whocreated">Criador:</label>
                <input type="text" id="whocreated" name="whocreated" required>

                <input type="hidden" id="highlight" name="highlight" value="nao">


                <button type="submit" style="margin-top:20px; padding:10px;">Salvar</button>
            </form>
            <button type="button" id="cancel-button">Cancelar</button>

        </div>

        <button id="add-button">Adicionar</button>




        
    </main>


    <footer>

        <h2> Allgreens</h2>

        <p> All rights reserved | Allgreens 2023</p>

    </footer>
    
    <script>

    fetch("http://localhost:3300/products")
  .then((response) => response.json())
  .then((data) => {
    populateTable(data.data);
  })
  .catch((error) => {
    console.error("Erro ao obter os dados:", error);
    alert("Ocorreu um erro ao obter os dados. Por favor, tente novamente.");
  });


  // ================================ Função pro listener pra função de delete ================================


  const tbody = document.getElementById("data-body");
tbody.addEventListener("click", function(event) {
  if (event.target.classList.contains("delete-button")) {
    const id = event.target.dataset.id;
    deleteProduct(id);
  }
  else if (event.target.classList.contains("edit-button")) {
    const id = event.target.dataset.id;
    editProduct(id);
  }
});


// ================================ Colocar dados na table ================================

function populateTable(data) {
  const tbody = document.getElementById("data-body");

  // Limpar tabela
  tbody.innerHTML = "";

  // "For loop" que pega cada elemento da tabela e adiciona os dados em cada linha
  data.forEach((item) => {
    const row = document.createElement("tr");

    // Colocar os dados nas células
    row.innerHTML = `
      <td>${item.id}</td>
      <td>${item.name}</td>
      <td>${item.price}</td>
      <td>${item.stock}</td>
      <td>
        <button class="edit-button" data-id="${item.id}">Editar</button>
        <button class="delete-button" data-id="${item.id}">Deletar</button>
      </td>
    `;

    tbody.appendChild(row);
  });
}


// ================================ Função de deletar elemento ================================


function deleteProduct(id) {
  if (confirm("Tem certeza que deseja deletar este produto?")) {
    fetch(`http://localhost:3300/products/${id}`, { method: 'DELETE' })
      .then(response => response.json())
      .then(data => {
        console.log(data); // Exibir a resposta da API no console para depuração
        if (data.error) {
          console.error("Erro ao excluir o produto:", data.error);
          alert("Ocorreu um erro ao excluir o produto. Por favor, tente novamente.");
        }
      })
  }
}


    //============== Mostrar o formulário de adicionar produto ============== 

        const addButton = document.getElementById("add-button");
        const dataForm = document.getElementById("data-form");
        const cancelButton = document.getElementById("cancel-button");

        addButton.addEventListener("click", function() {
            dataForm.style.display = "block";
            addButton.style.display = "none";
            cancelButton.style.display = "block";
        });

        
        cancelButton.addEventListener("click", function() {
            dataForm.style.display = "none";
            addButton.style.display = "block";
            cancelButton.style.display = "none";
        });


        // ============== Formulário de adicionar produto ==============    

    const saveButton = document.querySelector('#addProductForm button[type="submit"]');
    const form = document.getElementById('addProductForm');

    form.addEventListener('submit', (event) => {
        event.preventDefault();

        const formData = new FormData(form);

        const dataToSend = {} 
        for (const [key, value] of formData.entries()) {
            dataToSend[key] = value;
        }

        fetch('http://localhost:3300/products', {
            method: 'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(dataToSend)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Produto adicionado com sucesso!');
        })
        .catch(error => {
            console.error('Erro ao adicionar o produto:', error);
        });
    });


// Seleciona todos os botões de edição
const editButton = row.querySelector('.edit-button');
    editButton.addEventListener('click', function() {
      // Obtém os dados correspondentes à linha
      const id = item.id;
      const nome = item.name;
      const preco = item.price;
      const estoque = item.stock;

      // Cria um formulário de edição
      const form = document.createElement('form');
      form.innerHTML = `
        <td>${id}</td>
        <td><input type="text" name="nome" value="${nome}"></td>
        <td><input type="text" name="preco" value="${preco}"></td>
        <td><input type="text" name="estoque" value="${estoque}"></td>
        <td>
          <button type="submit">Confirmar</button>
        </td>
      `;

      // Substitui a linha pelo formulário de edição
      row.innerHTML = '';
      row.appendChild(form);

      // Adiciona um event listener para o envio do formulário
      form.addEventListener('submit', function(e) {
        e.preventDefault();

        // Obtém os novos dados do formulário
        const updatedData = {
          nome: form.querySelector('input[name="nome"]').value,
          preco: form.querySelector('input[name="preco"]').value,
          estoque: form.querySelector('input[name="estoque"]').value
        };

        // Atualiza os dados exibidos na linha
        row.innerHTML = `
          <td>${id}</td>
          <td>${updatedData.nome}</td>
          <td>${updatedData.preco}</td>
          <td>${updatedData.estoque}</td>
          <td>
            <button class="edit-button" data-id="${id}">Editar</button>
            <button class="delete-button" data-id="${id}">Deletar</button>
          </td>
        `;
      });
    });


        </script>
</body>
</html>
